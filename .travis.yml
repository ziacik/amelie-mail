sudo: required
dist: trusty
language: node_js
node_js:
  - 'stable'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_script:
  - npm run coverage
  - cat ./coverage/combined/lcov.info | ./node_modules/coveralls/bin/coveralls.js
