<div>
	<md-toolbar color="primary">
		<md-select>
			<md-option>Gratex</md-option>
			<md-option>Gmail</md-option>
		</md-select>

		<span>Amelie Mail</span>

		<button md-icon-button [md-menu-trigger-for]="menu">
			<md-icon>more_vert</md-icon>
		</button>
	</md-toolbar>
	<md-menu x-position="before" #menu="mdMenu">
		<button md-menu-item>Option 1</button>
		<button md-menu-item>Option 2</button>
	</md-menu>

	<md-card>
		<app-mail-list [mails]="mailService.getMails()"></app-mail-list>
	</md-card>

	<span class="done">
		<button md-fab (click)="compose()">
			<md-icon>mode_edit</md-icon>
		</button>
	</span>
</div>
